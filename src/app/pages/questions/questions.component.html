<div class="flex flex-col text-center gap-y-5">
  @for (item of questionList; track item.id_question) {
  <app-question
    [questionItem]="item"
    [answer_list]="answer_list"
    (answerSelected)="addValueToAsnwer($event)"
  />
  }

  <button routerLink="/admin" class="rounded-md mx-auto border-[1px] p-1.5">
    Ver tablas
  </button>
  <h1>Resultados:</h1>
  @if (answersList.length >= questionList.length) {
  <app-results [answersList]="answersList" />
  }
</div>

<router-outlet />
