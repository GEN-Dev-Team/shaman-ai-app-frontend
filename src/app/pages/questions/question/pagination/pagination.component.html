<li class="pagination-item">
  @if (currentPage.checked) {

  <div class="selected-answer-icon"></div>
  <!-- <app-selected-answer-icon class="max-lg:size-16" /> -->
  } @else {
  <div class="answer-icon"></div>
  <!-- <app-answer-icon class="max-lg:size-16" /> -->
  }
  <span class="page-value" [ngClass]="{ checked: currentPage.checked }">{{
    currentPage.id
  }}</span>
</li>
